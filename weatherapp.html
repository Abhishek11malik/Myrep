<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <style>
      /* Inline CSS from style.css */
      * {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        box-sizing: border-box;
      }

      body {
        background: #222;
      }

      .card {
        width: 90%;
        max-width: 470px;
        background: linear-gradient(135deg, #3f2b5b, #0e4d92);
        color: #fff;
        margin: 100px auto 0;
        border-radius: 20px;
        padding: 40px 35px;
        text-align: center;
      }

      .search {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .search input {
        border: 0;
        outline: 0;
        background-color: #ebfffc;
        color: #555;
        padding: 12px 20px;
        height: 40px;
        border-radius: 20px;
        flex: 1;
        font-size: 16px;
      }

      .search button {
        border: 0;
        outline: 0;
        background: #ebfffc;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
      }

      .search button img {
        width: 16px;
      }

      .weather-icon {
        width: 120px;
        margin-top: 20px;
      }

      .weather h1 {
        font-size: 60px;
        font-weight: 500;
      }

      .weather h2 {
        font-size: 30px;
        font-weight: 400;
        margin-top: -10px;
      }

      .Details {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 10px;
        margin-top: 30px;
      }

      .col {
        display: flex;
        align-items: center;
        text-align: left;
      }

      .col img {
        width: 30px;
        margin-right: 10px;
      }

      .humidity,
      .wind {
        font-size: 20px;
        margin-top: -4px;
      }

      .weather {
        display: none;
      }

      .error {
        text-align: left;
        margin-left: 10px;
        font-size: 14px;
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button><img src="images/search.png" alt="" /></button>
      </div>
      <div class="error" style="display: none">
        <p>Invalid City name</p>
      </div>
      <div class="weather" style="display: none">
        <img src="images/rain.png" class="weather-icon" />
        <h1 class="temp">36°C</h1>
        <h2 class="city">Mumbai</h2>
        <div class="Details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="Humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="Wind">15km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const apiKey = "7b5f7b66f37cb35034a614f1c9fb2995";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather-icon");
      const errorDiv = document.querySelector(".error");
      const weatherDiv = document.querySelector(".weather");

      async function checkWeather(city) {
        try {
          const response = await fetch(`${apiUrl}${city}&appid=${apiKey}`);
          if (!response.ok) {
            throw new Error("City not found");
          }
          const data = await response.json();

          document.querySelector(".city").textContent = data.name;
          document.querySelector(".temp").textContent =
            Math.round(data.main.temp) + "°C";
          document.querySelector(".Humidity").textContent =
            data.main.humidity + "%";
          document.querySelector(".Wind").textContent =
            data.wind.speed + " km/h";

          switch (data.weather[0].main) {
            case "Clouds":
              weatherIcon.src = "images/clouds.png";
              break;
            case "Clear":
              weatherIcon.src = "images/Clear.png";
              break;
            case "Rain":
              weatherIcon.src = "images/Rain.png";
              break;
            case "Drizzle":
              weatherIcon.src = "images/Drizzle.png";
              break;
            case "Mist":
              weatherIcon.src = "images/Mist.png";
              break;
            default:
              weatherIcon.src = "images/rain.png"; // Default icon
              break;
          }

          weatherDiv.style.display = "block";
          errorDiv.style.display = "none";
        } catch (error) {
          console.error("Error fetching weather data:", error);
          errorDiv.style.display = "block";
          weatherDiv.style.display = "none";
        }
      }

      searchBtn.addEventListener("click", () => {
        const city = searchBox.value.trim(); // Trim whitespace
        if (city) {
          checkWeather(city);
        } else {
          errorDiv.style.display = "block";
          weatherDiv.style.display = "none";
        }
      });

      // Trigger search on Enter key press
      searchBox.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          const city = searchBox.value.trim(); // Trim whitespace
          if (city) {
            checkWeather(city);
          } else {
            errorDiv.style.display = "block";
            weatherDiv.style.display = "none";
          }
        }
      });
    </script>
  </body>
</html>
